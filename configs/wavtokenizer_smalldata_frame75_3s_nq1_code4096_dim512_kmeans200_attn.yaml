seed_everything: 3407

data:
  class_path: decoder.dataset.VocosDataModule
  init_args:
    train_params:
      filelist_path: /data2/chenxuwu/DiT-MoE-Video2Audio-v2/WavTokenizer/data/vggsound/vggsound_train.txt
      sampling_rate: 24000
      num_samples: 72000
      batch_size: 16  # 根据GPU显存调整
      num_workers: 8

    val_params:
      filelist_path: /data2/chenxuwu/DiT-MoE-Video2Audio-v2/WavTokenizer/data/vggsound/vggsound_val.txt
      sampling_rate: 24000
      num_samples: 72000
      batch_size: 5   # 10
      num_workers: 8

model:
  class_path: decoder.experiment.WavTokenizer
  init_args:
    sample_rate: 24000
    initial_learning_rate: 1e-4  # 微调使用较小学习率
    mel_loss_coeff: 45
    mrd_loss_coeff: 1.0
    num_warmup_steps: 0 # Optimizers warmup steps
    pretrain_mel_steps: 0  # 0 means GAN objective from the first iteration

    # automatic evaluation
    evaluate_utmos: true
    evaluate_pesq: true
    evaluate_periodicty: true

    resume: true  # 从预训练模型续训
    resume_config: /data2/chenxuwu/DiT-MoE-Video2Audio-v2/WavTokenizer/configs/wavtokenizer_smalldata_frame75_3s_nq1_code4096_dim512_kmeans200_attn.yaml
    resume_model: /data2/chenxuwu/DiT-MoE-Video2Audio-v2/models/wavtokenizer_large_speech_320_v2.ckpt

    feature_extractor:
      class_path: decoder.feature_extractors.EncodecFeatures
      init_args:
        encodec_model: encodec_24khz
        bandwidths: [6.6, 6.6, 6.6, 6.6]
        train_codebooks: true
        num_quantizers: 1  
        dowmsamples: [8, 5, 4, 2]
        vq_bins: 4096
        vq_kmeans: 200

    backbone:
      class_path: decoder.models.VocosBackbone
      init_args:
        input_channels: 512
        dim: 768
        intermediate_dim: 2304
        num_layers: 12
        adanorm_num_embeddings: 4  

    head:
      class_path: decoder.heads.ISTFTHead
      init_args:
        dim: 768
        n_fft: 1280 
        hop_length: 320  
        padding: same

trainer:
  logger:
    class_path: pytorch_lightning.loggers.TensorBoardLogger
    init_args:
      save_dir: /data2/chenxuwu/DiT-MoE-Video2Audio-v2/WavTokenizer/result/vggsound_finetune_frame75/
  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
    - class_path: pytorch_lightning.callbacks.ModelSummary
      init_args:
        max_depth: 2
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        monitor: val_loss
        filename: vggsound_wavtokenizer_{epoch}_{step}_{val_loss:.4f}
        save_top_k: 5  # 微调只保存top 5
        save_last: true
    - class_path: decoder.helpers.GradNormCallback

  # 微调步数可以比从头训练少
  max_steps: 1000000
  # You might want to limit val batches when evaluating all the metrics, as they are time-consuming
  limit_val_batches: 100
  accelerator: gpu
  strategy: ddp
  devices: [4,5,6,7]
  log_every_n_steps: 1000
